{{template "header.html" .}}
<ol class="breadcrumb">
    <li><a href="/movie">电影</a></li>
    <li> movie.name </li>
</ol>
<div class="movieDetail">
    <div class="imgCard">
        <div class="row baseDiv">
            <div class="col-xs-12 col-md-4">
                <img src="{{.movies.Cover}} " alt="">
            </div>
            <div class="col-xs-12 col-md-8 h100">
                <div class="movieJj">
                    <h3> {{.movies.Name}} </h3>
                    <h5>发布时间： {{.movies.Released}}</h5>
                    <p><span>简介：</span>{{.movies.Detail.vod_play_info}} </p>
                    
                </div>
            </div>
        </div>
        <hr />
        <div class="detailCard">
            <p> ms </p>
        </div>
    </div>
</div>

    .breadcrumb {
